server:
  port: 8101
spring:
  application:
    name: merchant-service
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    root: INFO
    org.springframework.web.servlet.DispatcherServlet: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: '*'